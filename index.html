<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telestrations Prompts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-holder">
        <div>
            <h1>☆ Telestrations Prompt Generator ☆</h1>
            <p id="text-holder">Prompt goes here</p>
        </div>
        <input type="submit" class="button" value="I'd like one prompt please" onclick="random()">
        <input type="reset" class="button" value="Reset" onclick="reset()">
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
